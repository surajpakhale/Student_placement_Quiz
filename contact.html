<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - QuizPrep</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .contact-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .contact-content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .contact-form, .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .contact-info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .contact-info i {
      margin-right: 8px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-content">
      
      <!-- Contact Form -->
      <div class="contact-form">
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <p><i class="fa fa-map-marker"></i> Nagpur Institute, City Campus, India</p>
        <p><i class="fa fa-envelope"></i> support@quizprep.com</p>
        <p><i class="fa fa-phone"></i> +91 0000000000</p>
        <p><i class="fa fa-globe"></i> www.quizprep.com</p>
      </div>
    </div>
  </div>

  <!-- Optional Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- JS for Submission Alert -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      this.reset(); // Clear form fields
    });
  </script>

</body>
</html>
